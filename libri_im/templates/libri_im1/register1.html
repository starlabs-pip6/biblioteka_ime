{% load static %}
<link rel="stylesheet" type="text/css"  href="{% static 'libri_im/css1/login1.css' %}">
 
{%block content%}
<div class= "containerLogin">
    {% include 'alerts/messages.html'%}
<div class="sectionLogin">
  
    <div class="firstSecondHalfs">
        <div class="firstHalf">
            <div class="welcome">
                <div>
                    <p  class="welcomeMoto"> Today a reader.<br>Tomorrow a leader.</p>
                </div>
            </div>
        </div>
        <div class="secondHalf">  <div class="nav-links" style="text-align:right;text-decoration: none; color:black;">
            <a href="{% url 'home1' %}">Home</a></div>

        
            <form method="post" id="login">
                <div class="login register">
                  {% csrf_token %}
                 
                   <h2 class="welcomeText">Welcome to Sirtari</h2>
                   <p class="welcomeParagraph">Register to see latest books from authors around the world.</p>
                 
                   <div class="inputElement-login">
                       <input class="loginInput" type="email" name="email" id="inputEmailLogin" placeholder="email" required>
                   </div>
                   <div class="inputElement-login">
                    <input class="loginInput" type="text" name="username"  placeholder="username" id="password"required>
                </div>
                   <div class="inputElement-login">
                       <input class="loginInput" type="password" name="password1" id="password" placeholder="password" required>
                    
                   </div>
                   <div class="inputElement-login">
                    <input class="loginInput" type="password" name="password2" id="password" placeholder="password" required>
 
                </div>
      
                       <button class="loginButton" type="submit" style="padding: 8px 8px;">Register</button>
   
   
                    <p class="LoginText">Have an account? <a href="{% url 'login1' %}" style="color:black;text-decoration:none">Log in</a></p>
                   </div>
               </form>
           
        </div>
    </div>
</div>
</div>
<script src="{% static 'libri_im/js/login_showHidePassword.js' %}"></script>
{% endblock %}
