{% extends 'libri_im/base.html' %}
{% load static %}
{% block content %}


<div class="shfleto-Container col-md-12 col-xl-12 ">
    <div class="booksCategory">
    <div class="shfletoImages col-sm-12 col-md-8 col-sm-10" >
            {% for book in books %}
                    
                <div class=" mycover ptcover ">
                <img src="{{book.image_link}}" class="ptimage" alt="noimg">
                <h3 class="pttitle hover-1">{{book.autori}}</h3>
                <div class="underlinept"></div>
                <p class="ptdesc">{{book.pershkrimi}} </p>
                <button class="mybutton hbpt">Dua ta lexoj</button>
                
                </div>
            {% endfor %}  
    </div>
    <div class="content-list col-sm-2 col-md-3 ">
            <h3>Categories</h3> 
            {%for book1 in books%}
                <ul class="ulShfleto">
                    <li class="liShfleto">{{book1.kategoria}}</li>
                </ul>

            {%endfor%}
    </div>
</div>
</div>
{% endblock %}
