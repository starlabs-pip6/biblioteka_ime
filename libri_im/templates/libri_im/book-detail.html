{% extends 'libri_im/base.html' %} 
{% load static %} 
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="row">
<div class="book" col-md-6 col-sm-12>
<div class="imgDiv"col-md-6 col-sm-12>
    <img src="{{ book.image_link }}" class="imgStyle">

</div>
<div class="textDiv"col-md-2 col-sm-12>
    <h1 class ="h1style"> {{ book.titulli }} </h1>
    
        <h5> {{ book.autori }}</h5>
        <h5> {{ book.pershkrimi }}</h5>
        
        <h5 class="h5style">Rating: </h5>
        <div class="rate">
         
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
          </div>
        <button class="buttonStyle">Dua te lexoj</button>
</div>


</div>
</div>

 <div class="commentDiv">
    <h3 class="h3">Add a comment below</h3>
    <br>

    <form>
       
        <img class="avatar avatar-sm mr-2" style="margin-bottom: 10px;" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png">
        <b> Filan Fisteku</b>
        <time class="dateStyle">12.12.2020</time>
        <div class="media-body">
          

        <textarea id="form18" class="comment-box" rows="3" placeholder="Enter your comment here..."></textarea>

    </form>
    
    <div class="commentButton">
      <a href="#" class="btn btn-primary">Post</a>
    </div>
 
  </div>


{% endblock content %}
