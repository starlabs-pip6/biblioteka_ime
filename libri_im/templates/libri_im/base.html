{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="{% static '/libri_im/css/main.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-family: "Montserrat";
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header class="header-container">
      <nav class="heightfix navbar sticky-top navbar-expand-lg navheight">
        <div class="linksNav">
          <div class="kerkobar">
            <div class="logonavbar">
              <img src="{% static '/libri_im/images/logonavbar.png' %}" />
            </div>
            <input type="text" placeholder="Kerko librin.." />
          </div>
          <div class="librat">
            <div class="alinks">
              <a href="{% url 'home' %}">Ballina</a>
              <a href="#">Librat e Mi</a>
              <a href="#">Shfleto</a>
            </div>
            {% if user.is_authenticated %}
            <!-- nese user osht i kyqt -->
            <!-- <a href="{% url 'home' %}">Home</a> -->

            <a href="{% url 'logout' %}">LOGOUT</a>

            {% if user.is_admin %}
            <a href="{% url 'admin_home' %}">Admin Home</a>
            {% endif %} {% else %}
            <!-- perndryshe nese nuk eshte i kyqur ateher dalin keto meny-->
            <a href="{% url 'login' %}">LOGIN</a>
            <a href="{% url 'register' %}">REGISTER</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>

    {% block content %} {% endblock %}

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
